<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Youtube API for rest time</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>
<body>
<header>
    <div class="logo"><img src="img/youtube.png"></div>
    <div class="search-box">
        Type and hit enter <input type="text" name="keyword" id="keyword">
    </div>
</header>

<div id="myModal" class="modal">
    <span class="close">&times;</span>
    <iframe class="modal-content" id="video-frame" width="700" height="415"
            src="" frameborder="0" allowfullscreen></iframe>
    <div id="caption"></div>
</div>
<div id="list-video"></div>

<footer>
    <span>Working with Youtube API - FPT Aptech &copy; 2022</span>
</footer>
<script src="js/index.js"></script>
</body>
</html>
